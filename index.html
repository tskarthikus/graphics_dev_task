<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
          width: 100%;
          height: 100%;
          touch-action: none;
        }
        #ui {
          position: absolute;
          top: 10px;
          left: 10px;
          padding: 10px;
          background-color: #fff;
          border: 1px solid #000;
        }
      </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui">
      <h2>Primitive Parameters</h2>
      <label for="width">Width:</label>
      <input type="range" id="width" min="0.1" max="2.0" step="0.1"><br>
      <label for="height">Height:</label>
      <input type="range" id="height" min="0.1" max="2.0" step="0.1"><br>
      <label for="depth">Depth:</label>
      <input type="range" id="depth" min="0.1" max="2.0" step="0.1">
    </div>
</body>
</html>
